name: batrina
description: "E-Commerce Flutter Project"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.0
  go_router: ^16.2.1
  shared_preferences: ^2.5.3
  provider: ^6.1.5+1
  flutter_screenutil: ^5.9.3
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  smooth_page_indicator: ^1.2.1
  flutter_animate: ^4.5.2
  flutter_svg: ^2.2.1
  animations: ^2.0.11
  firebase_auth: ^6.0.2
  google_sign_in: ^7.2.0
  flutter_bloc: ^9.1.1
  cloud_firestore: ^6.0.1
  lottie: ^3.3.2
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.1
  flutter_card_swiper: ^6.0.0
  image_picker: ^1.2.0
  share_plus: ^12.0.1
  focused_menu: ^1.0.5
  pull_down_button: ^0.10.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

  generate: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900

    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
          weight: 900
